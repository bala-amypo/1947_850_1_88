# Application Name
spring.application.name=PracticeProject

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

jwt.secret=MySecretKey1234567890  # Must be a valid Base64 string if you decode
jwt.expiration=3600000


# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
